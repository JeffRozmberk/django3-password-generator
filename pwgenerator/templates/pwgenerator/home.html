<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">


      <h3>Read my <a href="{% url 'about' %}">about</a> page</h3>

      <h1>Password Generator</h1>

      <form action="{% url 'password' %}">
        <label for="length">Password Length:</label>
          <select class="" name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
          </select>
        <small class="form-text text-muted">Minimum of 12 characters recommended.</small>

        <br>

        <label for="uppercase">Contain uppercase?</label>
        <input type="checkbox" name="uppercase">

        <br>
        <label for="numbers">Contain numbers?</label>
        <input type="checkbox" name="numbers">

        <br>
        <label for="special">Contain special characters?</label>
        <input type="checkbox" name="special">

        <br>

        <input type="submit" name="" value="Generate Password" class="btn btn-primary">

      </form>
    </div>
  </body>
</html>
